<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JnU CSE</title>
    <script type="text/javascript" src="student_batch_11.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <!--style.css deleted from this directory and refered from root -->
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="main">
      <h1>JnU CSE 11th Batch</h1>

      <br />
      <div align="center" width="100%">
        <audio id="audio" controls autoplay loop>
          <source
            src="https://audio.jukehost.co.uk/AECn0RlepRUBaQQQY06xcL3J6ssz3x1p"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- Edit student_batch_11.json -->
      <!-- You can do this for rest of the files. -->
      <div id="data"></div>
    </div>

    <h3 class="made_by">Â© CSE Department of JAGANNATH UNIVERSITY</h3>
    <script>
      var students = JSON.parse(data); //getting all students in a list
      var x = `<ul id="grid" class="cards">
		`;
      for (var i = 0; i < students.length; i++) {
        //itarating the list
        var stu = students[i];
        var s =
          `<li id=` +
          stu.id +
          ` class="cards_item" >
<div class="card">
	<div class="image-cropper">
<img src=` +
          stu.img +
          ` class="rounded"></div>
<div class="card_content">
<h2 class="card_title"> ` +
          stu.name +
          ` </h2>
<p class="card_text"><b>School: </b>` +
          stu.school +
          ` <br> <b>College: </b>` +
          stu.college +
          `<br> <b>Hometown:</b>` +
          stu.address +
          `<br> <b>Blood Group: </b>` +
          stu.blood +
          `<br> <b>&#x1F382 Birthday: </b>` +
          stu.dob +
          `</p>
<a href=` +
          stu.link +
          ` style="text-decoration: none;"><button class="btn card_btn">Follow Me!</button></a>
</div>
</div>
</li>
`;

        x += s;
      }
      x += `</ul>`;
      document.getElementById("data").innerHTML = x;
    </script>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../script.js"></script>
    <!--script.js deleted from this directory and refered from root -->
  </body>
</html>
